<div
  class="align-items-center flex-1 justify-center p-5"
  *ngIf="!loaderService.isLoading"
  [ngClass]="{
    animate__animated: !loaderService.isLoading,
    animate__fadeIn: !loaderService.isLoading
  }"
>
  <div class="displayTable">
    <div class="displayTableCell">
      <div class="authBlock rounded-md bg-slate-700 shadow-md">
        <div class="h-16 w-full">
          <img
            src="assets/images/backgrounds/sign-in.gif"
            class="h-full w-full rounded-sm object-cover opacity-50 shadow-md"
            alt=""
          />
        </div>
        <h3 class="py-5 text-center text-xl font-semibold">Sign Up</h3>
        <div class="formGroup px-5 md:px-32">
          <div class="relative m-3">
            <input
              type="text"
              id="floating_filled_nickname"
              #userName
              class="peer block w-full appearance-none border-0 border-b-2 border-gray-600 bg-transparent px-0 py-2.5 text-sm focus:border-blue-600 focus:outline-none focus:ring-0"
              placeholder=" "
              required
            />
            <label
              for="floating_filled_nickname"
              class="absolute left-0 top-1 z-10 origin-[0] -translate-y-4 scale-75 transform text-sm text-gray-500 duration-300 peer-placeholder-shown:translate-y-0 peer-placeholder-shown:scale-100 peer-focus:-translate-y-4 peer-focus:scale-75 peer-focus:text-blue-600 dark:text-gray-400 peer-focus:dark:text-blue-500"
              >Nickname</label
            >
          </div>
        </div>
        <div class="formGroup px-5 py-3 md:px-32">
          <div class="relative m-3">
            <input
              type="email"
              id="floating_filled_email"
              #userEmail
              class="peer block w-full appearance-none border-0 border-b-2 border-gray-600 bg-transparent px-0 py-2.5 text-sm focus:border-blue-600 focus:outline-none focus:ring-0"
              placeholder=" "
              required
            />
            <label
              for="floating_filled_email"
              class="absolute left-0 top-1 z-10 origin-[0] -translate-y-4 scale-75 transform text-sm text-gray-500 duration-300 peer-placeholder-shown:translate-y-0 peer-placeholder-shown:scale-100 peer-focus:-translate-y-4 peer-focus:scale-75 peer-focus:text-blue-600 dark:text-gray-400 peer-focus:dark:text-blue-500"
              >Email Address</label
            >
          </div>
        </div>
        <div class="formGroup px-5 py-3 md:px-32">
          <div class="relative m-3">
            <input
              type="password"
              id="floating_filled_password"
              #userPwd
              class="peer block w-full appearance-none border-0 border-b-2 border-gray-600 bg-transparent px-0 py-2.5 text-sm focus:border-blue-600 focus:outline-none focus:ring-0"
              placeholder=" "
              required
            />
            <label
              for="floating_filled_password"
              class="absolute left-0 top-1 z-10 origin-[0] -translate-y-4 scale-75 transform text-sm text-gray-500 duration-300 peer-placeholder-shown:translate-y-0 peer-placeholder-shown:scale-100 peer-focus:-translate-y-4 peer-focus:scale-75 peer-focus:text-blue-600 dark:text-gray-400 peer-focus:dark:text-blue-500"
              >Password</label
            >
          </div>
        </div>

        <div class="formGroup px-9 py-3 md:px-36">
          <label for="userRole" class="text-xs opacity-50">Select a Role</label>
          <select
            id="userRole"
            #userRole
            class="peer block w-full appearance-none rounded-lg border-0 border-b-2 border-gray-600 bg-slate-700 bg-transparent p-2.5 px-0 py-2.5 text-sm text-white text-opacity-60 focus:border-blue-600 focus:outline-none focus:ring-0 focus:ring-blue-500"
            required
          >
            <option value="Client" class="text-black">Client</option>
            <option value="Developer" class="text-black">Developer</option>
          </select>
        </div>

        <div class="formGroup px-5 py-3 md:px-32">
          <div class="relative m-3">
            <input
              type="file"
              class="hidden"
              accept=".jpg, .png"
              id="userPhoto"
              (change)="handlePhotoChange($event)"
              disabled
            />
            <label
              for="userPhoto"
              class="flex h-12 w-full cursor-pointer items-center justify-center rounded-lg bg-slate-800 text-sm text-white transition delay-150 duration-300 ease-in-out hover:-translate-y-1 hover:scale-105 hover:bg-slate-500 hover:text-slate-800"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="mr-2 h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 6v6m0 0v6m0-6h6m-6 0H6"
                />
              </svg>
              Upload Photo
            </label>
          </div>
        </div>

        <!-- Calling SignUp Api from AuthService -->
        <div class="formGroup flex w-full justify-center py-3 text-center">
          <input
            type="button"
            value="Sign Up"
            class="h-10 w-32 cursor-pointer rounded-md bg-slate-800 text-sm font-semibold shadow-md transition delay-150 duration-300 ease-in-out hover:-translate-y-1 hover:scale-105 hover:bg-slate-500 hover:text-slate-800"
            (click)="
              authService.signUp(
                userEmail.value,
                userPwd.value,
                userName.value,
                userRole.value
              )
            "
          />
        </div>
        <div
          class="formGroup px-5 pb-6 pt-3 text-center text-xs italic opacity-70 md:px-32"
        >
          <span>
            Already have an account?
            <span
              class="redirect cursor-pointer underline"
              routerLink="/sign-in"
            >
              Sign In
            </span>
          </span>
        </div>

        <div class="h-16 w-full">
          <img
            src="assets/images/backgrounds/sign-in.gif"
            class="h-full w-full rounded-sm object-cover opacity-50 shadow-md"
            alt=""
          />
        </div>
      </div>
    </div>
  </div>
</div>
