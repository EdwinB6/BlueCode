<div class="align-items-center flex-1 justify-center p-5">
  <div class="authBlock rounded-md bg-slate-700 p-5 shadow-md">
    <h3 class="text-center text-xl font-semibold">Sign In</h3>
    <div class="formGroup flex justify-center py-2">
      <input
        type="text"
        class="formControl text-slate-800"
        placeholder="Username"
        #userName
        required
      />
    </div>
    <div class="formGroup flex justify-center py-2">
      <input
        type="password"
        class="formControl text-slate-800"
        placeholder="Password"
        #userPassword
        required
      />
    </div>
    <!-- Calling SignIn Api from AuthService -->
    <div class="formGroup flex w-full justify-center py-2 text-center">
      <input
        type="button"
        value="Log in"
        class="h-10 w-32 rounded-md bg-slate-800 shadow-md"
        (click)="authService.signIn(userName.value, userPassword.value)"
      />
    </div>
    <div class="redirectToLogin flex justify-center py-2">
      <span
        >Don't have an account?<span class="redirect" routerLink="/sign-up">
          Sign Up</span
        ></span
      >
    </div>
  </div>
</div>
